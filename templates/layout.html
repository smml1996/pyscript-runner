<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='codemirror/lib/codemirror.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='codemirror/addon/lint/lint.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='codemirror/theme/monokai.css') }}">

        <script src="https://kit.fontawesome.com/dbd6a2f83f.js" crossorigin="anonymous"></script>

        <title>
            Pyscript Runner

        </title>
    </head>
    <body style="background-color: black;">
        <header class="container">
            <div class="row justify-content-center my-2 d-flex align-items-center">
                <div class="col-6 col-md-3">
                    <a href="{{ url_for('index') }}">
                        <img class="img-fluid" src="{{ url_for('static', filename='img/logo.png') }}" alt="LOGO">
                    </a>

                </div>
            </div>
        </header>

        <main id="main">
            {% block content %}{% endblock %}
        </main>

        <footer class="full-container">
            <p class="text-center text-muted mt-4 mb-1">SMML1996 Â© 2020</p>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='codemirror/lib/codemirror.js') }}"></script>
        <script src="{{ url_for('static', filename='codemirror/addon/lint/lint.js') }}"></script>


        {% block scripts %}
        {% endblock %}
    </body>
</html>
