{% macro render_field(field, label_activated=True) -%}
   {% if label_activated %}
      {{ field.label }}
   {% endif %}
   {{ field(**kwargs)|safe }}
   {% if field.errors %}
       <small class="form-text text-danger" role="alert">
         {% for error in field.errors %}
            {{ error }}
         {% endfor %}
       </small>
   {% endif %}
{%- endmacro %}
